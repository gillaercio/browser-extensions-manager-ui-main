<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <main id="content">
    <div class="top-bar">
      <img src="assets/images/logo-extensions-white.svg" alt="Logo Extensions Dark Theme" class="top-logo"/>
      <button type="button" class="top-icon theme-toggle">
        <img src="assets/images/icon-sun.svg" alt="Icon sun">
    </div>

    <div class="filter-bar">
      <h1 class="filter-title">Extensions List</h1>
      <div class="filter-tab" role="tablist" aria-label="Extension filter tabs">
        <button role="tab" aria-selected="true" data-filter="all">All</button>
        <button role="tab" aria-selected="false" data-filter="active">Active</button>
        <button role="tab" aria-selected="false" data-filter="inactive">Inactive</button>
      </div>
    </div>
    
    <section id="extensions-container"></section>
