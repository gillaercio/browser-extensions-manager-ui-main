<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main id="content">
    <div class="top-bar">
      <img src="assets/images/logo-extensions-white.svg" alt="Logo Extensions" class="top-logo"/>
      <button type="button" class="top-icon sun">
        <img src="assets/images/icon-sun.svg" alt="Icon sun">
      </div>
    </div>

    <div class="filter-bar">
      <h1 class="filter-title">Extensions List</h1>
      <div class="filter-tab" role="tablist" aria-label="Extension filter tabs">
        <button role="tab" aria-selected="true">All</button>
        <button role="tab" aria-selected="false">Active</button>
        <button role="tab" aria-selected="false">Inactive</button>
      </div>
    </div>
    <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

    <article class="extension-card">
      <div class="extension-header">
        <div class="extension-icon"></div>

        <div class="extension-description">
          <h2 class="extension-title">DevLens</h2>

          <p class="extension-body">
            Quickly inspect page layouts and visualize element boundaries.
          </p>
        </div>
      </div>
      
      <div class="extension-actions">
        <button class="remove-button">Remove</button>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>
    </article>
    <!-- DevLens
    Quickly inspect page layouts and visualize element boundaries.
    Remove
    StyleSpy
    Instantly analyze and copy CSS from any webpage element.
    Remove
    SpeedBoost
    Optimizes browser resource usage to accelerate page loading.
    Remove
    JSONWizard
    Formats, validates, and prettifies JSON responses in-browser.
    Remove
    TabMaster Pro
    Organizes browser tabs into groups and sessions.
    Remove
    ViewportBuddy
    Simulates various screen resolutions directly within the browser.
    Remove
    Markup Notes
    Enables annotation and notes directly onto webpages for collaborative debugging.
    Remove
    GridGuides
    Overlay customizable grids and alignment guides on any webpage.
    Remove
    Palette Picker
    Instantly extracts color palettes from any webpage.
    Remove
    LinkChecker
    Scans and highlights broken links on any page.
    Remove
    DOM Snapshot
    Capture and export DOM structures quickly.
    Remove
    ConsolePlus
    Enhanced developer console with advanced filtering and logging.
    Remove -->
  </main>

</body>
</html>
